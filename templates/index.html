<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis-(Twitter)</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Twitter Sentiment Analysis</h1>
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="topic" placeholder="Topic" required="required" />
      <input type="text" name="number_of_tweets" placeholder="Number of tweets" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Analyze</button>
    </form>
   <br>
   <br>
   <!--Displaying the analyzed Result-->
   {{ prediction_text }}

 </div>
</body>
